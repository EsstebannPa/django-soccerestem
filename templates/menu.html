{% extends 'baselogin.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}
   <h2>Bienvenidos!</h2>
   <br>
   <h3>Seleccione una opción:</h3>
   <br>
   {% if user.is_authenticated %}
      <h4>Hola! {{ user.username }}!</h4>
      <br>
      <a href="/signout" class="btn btn-danger"> CERRAR SESIÓN </a>
   {% else %}
      <a href="/signin" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>INGRESAR</a> 
      <a href="/signup" class="btn btn-success"> REGISTRARME </a>
   {% endif %}
{% endblock %}
